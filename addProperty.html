<html>

          <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">

          <div class="flex flex-col">
            <span class="font-medium text-[#0d141c] text-sm">farhantigadi123</span>
            <span class="text-xs text-gray-500">farhantigadi123@gmail.com</span>
          </div>
        </div>
        <button class="ml-4 px-3 py-1 text-sm font-medium bg-gray-100 hover:bg-gray-200 rounded">Logout</button>
      </div>

              <div class="flex flex-col gap-4">
                
                <div class="flex flex-col gap-2">
                  <div class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#e7edf4]">

                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                    <div class="text-[#0d141c]" data-icon="Buildings" data-size="24px" data-weight="fill">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                    <p class="text-[#0d141c] text-sm font-medium leading-normal">Manage Properties</p>
                  </div>
                  <div class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#e7edf4]">
                    <div class="text-[#0d141c]" data-icon="Bell" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"/>

          <!-- Main Content Area -->
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1 mr-0 ml-80 ">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">Manage Properties</p>
            </div>
            <div class="flex flex-col p-4">
              <div class="flex flex-col items-center gap-6 rounded-lg border-2 border-dashed border-[#cedbe8] px-6 py-14">
                <div class="flex max-w-[480px] flex-col items-center gap-2">
                  <p class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">No properties listed yet.</p>
                  <p class="text-[#0d141c] text-sm font-normal leading-normal max-w-[480px] text-center">Start by adding your first property.</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-bold leading-normal tracking-[0.015em]">
